<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>留言板</title>
		<script src="js/jquery-1.12.4.js"></script>
		<style type="text/css">
			html,body{
				width: 100%;
				height: 100%;
				background-color: pink;
			}
			*{
				padding: 0;
				margin: 0;
			}
			#app{
				width: 700px;
				margin: 0 auto;
			}
			#content{
				width: 100%;
				margin: 20px 0px;
				min-height: 50px;
				max-height: 200px;
				border: #E1E1E1 solid 2px;
				overflow: auto;
			}
			textarea{
				width: 100%;
				height: 200px;
			}
			button{
				width: 100%;
				height: 50px;
			}
			p{
				margin: 20px;
				font-size: 20px;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<h4>留言内容</h4>
			<hr color="#000000" />
			<div id="content">
				<div id="behind"></div>
			</div>
			<textarea></textarea>
			<button>发送留言</button>
			<span style="color: red;display: none;">输入为空！</span>
			<script>
				let count=1;
				$("button").click(function(){
				let text=$("textarea").val();
				if(text!==""){
					$("span").css("display","none");
					$("#behind").append("<p>用户"+count+"说:"+text+"</p>");
					$("textarea").val("");
					$("#content").scrollTop($("#behind")[0].scrollHeight);
					count++;
				}else{
					$("span").css("display","block");
				}
				
				});
			</script>
		</div>
		
	</body>
</html>
