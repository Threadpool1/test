<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>实验15 jQuery动态添加和删除数据</title>
		<style type="text/css">
			table tr th{
				display: inline-block;
				background-color: #0099cc;
				color: white;
				border: 1px solid #E1E1E1;
				width: 100px;
				height: 40px;
				line-height: 40px;
			}
			table tr td{
				display: inline-block;
				background-color: #F1F1F1;
				color: black;
				border: 1px solid #E1E1E1;
				width: 100px;
				height: 40px;
				font-size: 14px;
				text-align: center;
				line-height: 40px;
			}
			table tr td a{
				text-decoration: none;
				color: #0000FF;
				cursor: pointer;
			}
			table tr td a:active{
				color: red;
			}
			
			.modal{
				display: none;
				position: fixed;
				z-index: 1;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				overflow: auto;
				background-color: rgb(0,0,0,);
				background-color: rgba(0,0,0,0.4);
			}
			.modal-content{
				background-color: white;
				width:400px;
				height: 200px;
				margin: 15% auto;
				border: 1px solid #888;
			}
			.modal-content > div{
				background-color: #F1F1F1;
				height: 30px;
				line-height: 30px;
				padding: 7px;
			}
			.modal-content > div span{
				color: #888888;
			}
			.modal-content > div a{
				float: right;
				font-size: 20px;
				cursor: pointer;
			}
			.modal-content form > div{
				text-align: center;
				margin:15px ;
			}
			.modal-content form > div >input{
				width: 250px;
				height: 25px;
				cursor: pointer;
			}
			.modal-content form >button{
				width: 150px;
				display: block;
				margin: 0 auto;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<input type="button" value="添加数据" id="but" style="cursor: pointer;"/>
		<table>
			<tr>
				<th>课程名称</th>
				<th>所属学院</th>
				<th>已学会</th>
			</tr>
			<tr>
				<td>java</td>
				<td>信息工程学院</td>
				<td><a class="delete">删除</a></td>
			</tr>
			<tr>
				<td>c++</td>
				<td>信息工程学院</td>
				<td><a class="delete">删除</a></td>
			</tr>
			<tr>
				<td>python</td>
				<td>信息工程学院</td>
				<td><a class="delete">删除</a></td>
			</tr>
		</table>
		
		<!-- 弹窗窗口 -->
		<div  class="modal">
			<!-- 弹窗内容 -->
			<div class="modal-content">
				<div>
					<span>添加数据</span>
					<a id="close">X</a>
				</div>
				<form>
					<div>
						课程名称：
						<input type="text" id="name" placeholder="请输入课程名称"/>
					</div>
					<div>
						<span>所属学院：</span>
						<input type="tel" id="type" placeholder="请输入学院名称" />
					</div>	
					<button id="add">添加</button>
				</form>
			</div>
		</div>
		
		<script src="js/jquery-1.12.4.js"></script>
		<script>
			$("#but").click(function(){
				$(".modal").css("display","block");
			});
			$("#close").click(function(){
				$(".modal").css("display","none");
				
			});
			$("#add").click(function(){
				let $name=$("#name").val();
				let $type=$("#type").val();
				let content=$("<tr>"
				+"<td>"+$name+"</td>"
				+"<td>"+$type+"</td>"
				+"<td><a class='delete'>删除</a></td>"
				+"</tr>");
				$("table").append(content);
				return false;
			});
			$("table").on("click",".delete",function(){
				$(this).parent().parent().remove();
			});
		</script>
	</body>
</html>
