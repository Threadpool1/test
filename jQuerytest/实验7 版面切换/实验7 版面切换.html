<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>实验7 版面切换</title>
		<script src="js/jquery-1.12.4.js"></script>
		<style type="text/css">
			.div1{
				width: 300px;
				height: 200px;
				border: black solid 1px;
				margin: 0 auto;}
			li{
				list-style: none;
				display:inline-block;
				/*设置成行内元素，可以设置宽高和对齐方式*/
				height:100%;
				width: 32.2%;
				text-align: center;}
			li:hover{
				background: red;
				/*当鼠标经过时显示下划线，并且改变颜色*/}
		</style>
	</head>
	<body>
		<div class="div1">
			<div style="border: #000000 solid 1px;">
				<li>军事</li>
				<li>经济</li>
				<li>教育</li>
			</div>
			<p id="content">版面1</p>
		</div>
		<script>
			var values=["版面1","版面2","版面3"];
			$("li").mouseenter(function(){
				$("#content").text(values[$(this).index()]);
			})
			
		</script>
	</body>
</html>
